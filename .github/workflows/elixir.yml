name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        elixir: [1.10.4, 1.11.4, 1.12.1]
        otp: [22.3, 23.3, 24.0]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: ${{ matrix.elixir }} # Define the elixir version [required]
        otp-version: ${{ matrix.otp }} # Define the OTP version [required]

    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-otp-${{ matrix.otp }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-otp-${{ matrix.otp }}-mix-

    - name: Wait For Redis
      run:  |
        curl -o /tmp/wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/ed77b63706ea721766a62ff22d3a251d8b4a6a30/wait-for-it.sh \
        && chmod 755 /tmp/wait-for-it.sh \
        && /tmp/wait-for-it.sh localhost:6379

    - name: Start EPMD
      run: epmd -daemon

    - name: Install dependencies
      run: mix deps.get

    - name: Run tests
      run: mix test
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
